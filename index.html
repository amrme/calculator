<!DOCTYPE html><html lang="en"><head><title>Online Calculator by Amr Sekilly for Free Code Camp - freeCodeCamp</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Online Calculator by Amr Sekilly for Free Code Camp - freeCodeCamp, js, jquery, less, jade"><link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css" rel="stylesheet"><link href="css/main.css" rel="stylesheet"></head><body style="padding-top:7%;"><div class="container background"><div class="row"><div class="col-md-4 col-sm-4 col-xs-2"></div><div class="col-md-3 col-sm-4 col-xs-8"><!-- put calculator here--><div class="row"> <!--screen--><div id="display"></div></div><div class="row calculator-body"><!-- buttons--><div class="row row-buttons operation-row"><!-- first row--><div class="col-xs-3"><!-- reset button--><div type="button" id="clear-btn" name="button" class="button btn">CLR</div></div><div class="col-xs-3"><!-- devision button--><div type="button" name="button" class="button btn operation-btn">&radic;</div></div><div class="col-xs-3"><!-- square button--><div type="button" name="button" class="button btn operation-btn">x<sup> 2</sup></div></div><div class="col-xs-3"><!-- division button--><div type="button" name="button" class="button btn operation-btn">/             </div></div></div><div class="row row-buttons special-row"><!-- second row--><div class="col-xs-3"><div type="button" name="button" class="button btn">1</div></div><div class="col-xs-3">                 <div type="button" name="button" class="button btn ">2</div></div><div class="col-xs-3">                 <div type="button" name="button" class="button btn ">3            </div></div><div class="col-xs-3 special-effect"><!-- multiplication button--><div type="button" name="button" class="button btn operation-btn">X</div></div></div><div class="row row-buttons special-row"><!-- second row--><div class="col-xs-3"><div type="button" name="button" class="button btn">4</div></div><div class="col-xs-3">                 <div type="button" name="button" class="button btn ">5</div></div><div class="col-xs-3">                 <div type="button" name="button" class="button btn ">6           </div></div><div class="col-xs-3 special-effect"><!-- add button--><div type="button" name="button" class="button btn operation-btn">+</div></div></div><div class="row row-buttons special-row"><!-- second row--><div class="col-xs-3"><div type="button" name="button" class="button btn">7</div></div><div class="col-xs-3">                 <div type="button" name="button" class="button btn ">8</div></div><div class="col-xs-3">                 <div type="button" name="button" class="button btn ">9           </div></div><div class="col-xs-3 special-effect"><!-- add button--><div type="button" name="button" class="button btn operation-btn">-</div></div></div><div class="row row-buttons special-row"><!-- second row--><div class="col-xs-3 img-effect"><a href="http://github.com/amrme/calculator"> <img src="img/logo.png" alt="Fork me on GitHub" title="Fork me on Github" class="img-responsive"></a></div><div class="col-xs-3">                 <div type="button" name="button" class="button btn ">0</div></div><div class="col-xs-3">                 <div type="button" name="button" class="button btn ">.           </div></div><div class="col-xs-3 special-effect"><!-- add button--><div type="button" name="button" class="button btn operation-btn special-btn">=</div></div></div></div></div><div class="col-md-5 col-sm-4 col-xs-2"></div></div></div><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script></body></html>
